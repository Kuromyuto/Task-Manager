<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tarefas - Projeto Final</title>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <main>
        <h1>Lista de tarefas</h1>
        <section id="create-todo-section">
            <form id="create-todo-form">
                <input type="text" id="description" name="description" class="input-description" placeholder="Adicionar uma nova tarefa" aria-label="qual tarefa deseja cadastrar"/>
                <button type="submit" aria-label="cadastrar tarefa" class="add-task-btn">+</button>
            </form>
        </section>
        <section class="todo-list-section">
            <ul id="todo-list"></ul>
        </section>
    </main>

</body>
</html>
